; Not used for default item powers that have hardcoded AI rules.
; set to 1-9 for custom items where 9 indicates the AI prioritizes this item power the highest and 1 means it'll be added last if nothing better was available. 
; 0 means the AI never uses the item power unless it has hardcoded rules.
; For reference, each value corresponds to :
; 1 - Like +1 ATK or +1 HP
; 2 - Like Fear or Resist Elements
; 3 - Like Flaming, spell save -1, -2
; 4 - Like +6 ATK or +10% to Hit
; 5 - Like +4 Resistance or Amplifier
; 6 - Like Teleportation, Lionheart or Invulnerability
; 7 - Directly before Spell Charges but after abilities that protect from threats such as True Sight or Wraith Form
; 8 - Like Invisibility, Haste, Doom
; 9 - Highest
