;=========================================================================
; Notes :
; AI Research priority is lower=better. 
; Also see AIRes.CAS for modifiers to these base values before making any changes!
; Category refers to where the spell appears if the spellbook is sorted by category. (Combat spell, summoning, etc)
; Rarity is 1 for common, 2 for uncommon, 3 for rare and 4 for very rare
; AI Research Group can be used in AI the research decision script to avoid researching more than one spell of the same type (for example two uncommon summoned creatures) at high priority.
; Set InvalidTreasure=True to mark spells that can't be found in treasure
; Set TreasureOverride=X to override the spell's default rarity when found in treasure
; Set AIWatermove=True for spells that enable the AI in the early game (common) to leave their starting continent, so they don't need to build a ship yard early.
; Set Hideunits=1 for spells that target overland terrain and need to hide the units while targeting.
; Casting Location determines where the spell may be cast.
; 0 - Overland and combat. Overland cost is 5 times the combat cost.
; 1 - Overland only.
; 2 - Overland and combat. Overland cost is 5 times the combat cost. (same as 0)
; 3 - Overland and combat. Overland cost is 3 times the combat cost. 
; 4 - Overland and combat. Overland cost is equal to the combat cost.
; 5 - Overland only. (same as 1)
; 6 - Overland and combat. Overland cost is 4 times the combat cost. 
; 7 - Overland and combat. Overland cost is 2 times the combat cost. 
; 255 - Combat only.
; 254 - Combat only. (same as 255)
; For spells usable in combat, for strategic (off-screen) combat results, use these values to set the spells strength and type of effect :
; ACBuff - How much "support" effect the spell has. (1- weakest, 10 very strong)
; ACRangedBuff - Same but for supporting units that deal ranged damage.
; ACDirectDamage - This is used for spells that deal damage or otherwise harm enemy units without a resistance roll.
; ACCurse - Spells that deal damage, kill, or debuff enemy units based on their resistance score.
; ACSummon - Spells that give the player new units or otherwise increase the total HP of the army.
; ACAntifly - Spells that counter the "Flying" ability of the enemy army, in percentage of effectiveness. (0 to 100)
; During combat, the highest value on any known spell is used for all of the above.
; ACGlobalEffect - Usually combat global enchantments, or spells that have "cumulative" effects in general,
; meaning there is very little opportunity cost of using the spell compared to the impact.
; For example casting Mana Leak only requires one turn but affects the entire battle and every enemy unit significantly.
; Unlike the previous modifiers, this one is counted and added for every spell known, so use this modifier cautiously.
;=========================================================================
; IMPORTANT!
; A lot of AI logic uses hardcoded spell IDs. 
; When replacing a spell, disable the old spell and add the new spell under a new unused ID
; with custom=true set. You can't reuse the default spell IDs for a new spell.
;=========================================================================
; SpellTypeGroup is used for the internal type of the spell.
; In general, don't change this except when adding new spells and in that case only use types supported for new spells.
;=========================================================================
; 0 - Summoning spell
; New spells of this type are supported. 
; Set Custom=True. 
; Set CustomAnimation to the value of the overland summoning image.
; Set SummonedUnit to the unit ID of the summoned creature.
; For overland spells, set CustomPriority to the desired overland casting chance. This also works on the hardcoded original spells. In general, a priority of X means an X/Total chance where Total is the sum of the priority for all available summoning spells.
; For combat spells, you can set CustomPriorityCombat to give the spell a priority boost. This does not work on the original spells, only custom spells. Spell will add a D20 to this priority value, and will pick the highest result.
; Refer to "TestSkeletons" for an example.
;-------------------------------------------------------------------------
; 1 - Unit buff
; 15 - Unit buff for normal units only
; New spells of this type are supported. 
; Set Custom=True. 
; Set EnchantmentID to the UNIT ENCHANTMENT ID of the applied enchantment.
; The highest soported UNIT ENCHANTMENT ID is 100.
; As of now, the effect of existing unit enchantments is still hardcoded.
; To modify the effect, create a new unit enchantment ID and implement the effect for it separately
; in the unit stat calculation script.
;
; Set AIResearchgroup to 7, 10, or 29 for weak, average and powerful unit buffs respectively.
; this controls the AI's probability to cast overland spells from the unit enchantment category in general,
; having access to each tier increasing the probability.
; Set CustomPriority to the desired AI priority to cast the spell if the AI already decided to cast a unit buff. This parameter can also be used for hardcoded overland unit enchantments.
; Set CustomPrioritySpecial to the desired AI priority to cast the spell as part of the "Cheap Buff Spam" strategy, if the spell is a cheap buff you want to be part of that strategy. This parameter can also be used for hardcoded overland unit enchantments. 
; (The AI uses this category/strategy if the already learned at least four spells that have nonzero such priority. It's a secondary category to increase the overall amount of buffs cast by AIs who know a lot of low casting cost buffs.)
; For combat spells, you can set CustomPriorityCombat to give the spell a priority boost. This does not work on the original spells, only custom spells. Spell will add a D20 to this priority value, and will pick the highest result.
;-------------------------------------------------------------------------
; 2 - City buff
; New spells of this type are supported. 
; Set Custom=True. 
; EnchantmentID - The ID of the city enchantment effect to activate on the city.
; CustomAnimation - The animation of the "building" placed by the enchantment. (think of Stream of Life)
; Valid IDs are 1-40. Custom enchantments displaying non-building like effects such as Heavenly Light are not supported.
; CustomSound - The music to play when the enchantment is cast. (wav files in the music folder)
; Set CustomPriority to the desired AI priority to cast the spell if the AI already decided to cast a city buff. This parameter can also be used for hardcoded city enchantments.
; (please note that the AI uses some other spells such as Change Terrain as if they were city buffs. Priority value on those spells belong to this casting category.)
;-------------------------------------------------------------------------
; 3 - City curse
; New spells of this type are supported. 
; Set Custom=True. 
; EnchantmentID - The ID of the city enchantment effect to activate on the city.
; CustomAnimation - The animation of the "building" placed by the enchantment. (think of Stream of Life)
; Valid IDs are 1-40. Custom enchantments displaying non-building like effects such as Heavenly Light are not supported.
; CustomSound - The music to play when the enchantment is cast. (wav files in the music folder)
; Set CustomPriority to the desired AI priority to cast the spell if the AI already decided to cast a curse. This parameter can also be used for hardcoded city enchantments.
; (please note that this included curses that aren't city enchantments as well, such as Fire Storm or Drain Power. Priority value on those spells belong to this casting category.)
;-------------------------------------------------------------------------
; 4 - Combat Spell (direct damage)
; New spells of this type are supported. 
; Set Custom=True. 
; Set CustomAnimation to the value of the Animation ID for the spell. The following values should work (untested) :
;      GenericSorcery = 3;
;      GenericLife = 4;
;      GenericNature = 5;
;      GenericDeath = 6;
;      GenericChaos = 7;
;      IceBolt = 34;
;      PsionicBlast = 35;
;      FireBolt = 36;
;      LightningBolt = 37;
;      FireBall = 38;
;      WarpLightning = 39;
;      DoomBolt = 40;
;      StarFires = 41;
;      LifeDrain = 42;
;      SyphonLife = 43;
;      ReaperSlash = 44;
;      Petrify = 45;
;      Banish = 46;
;      Disintegrate = 47;
;      Exorcise = 48;
;	   Confusion = 28;
;      Vertigo = 29;
;      Web = 30;
;      MindStorm = 31;
;      Possession = 32;
; Set CustomSound to the desired sound effect
; Set the other parameters the same way as hardcoded spells, explained below
; Refer to "Iceball" for an example.
;
; Damage dealing spells can use the following parameters :
; Attack - the attack strength
; HitChance - chance to hit, defaults to 30%
; Area - Spell hits each figure separately
; Doom - Deals Doom damage
; Lightning - Deals Armor Piercing damage if Lightning Resistance is not present
; Illusion - Deals Illusion damage
; Piercing - Deals Armor Piercing damage
; NonMagic - The spell is not blocked by Magic Immunity. (by default, spells are blocked by Magic Immunity)
;  			 The spell is also unaffected by effects that provide defense against magic, such as Elemental Armor.
; Fire, Cold, Stoning, Poison, Death, Missile - The spell is blocked by the appropriate Immunity ability.
; Corporeal - The spell has no effect on Non-Corporeal targets
; Irrecoverable - The spell does irrecoverable damage
; UndeadDamage - The spell does undead raising damage
;-------------------------------------------------------------------------
; 5 - Other
;-------------------------------------------------------------------------
; 6 - Spells that target the enemy wizard
;-------------------------------------------------------------------------
; 7, 8 - Not used
;-------------------------------------------------------------------------
; 9 - Global Enchantment
; New spells of this type are supported. 
; Set Custom=True. 
; Set EnchantmentID to the ID number of the global enchantment to cast. (40 or higher are unused, highest supported is 100.)
; When cast, the image in the file GExx.png will be shown, where GE xx is the enchantment ID.
; Set CustomSound to the desired music to play. (wav files in the music folder)
; Set disjunction priority values for the AI in Disjunct.INI
; Set CustomPriority to the desired overland casting chance. This also works on the hardcoded original spells. In general, a priority of X means an X/Total chance where Total is the sum of the priority for all available summoning spells.
; As a general advice, set this value high on spells you want the AI to recast when dispelled quickly and low on spells where Disjunction is intended to be a good strategy to counter the spell under average circumstances.
;-------------------------------------------------------------------------
; 10 - Combat Global Enchantment
;
; New spells of this type are supported. 
; Set Custom=True.
; Set CustomPriorityCombat to modify the AI combat priority of casting the spell.
; Set CustomPrioritySpecial to add extra priority based on the number of units owned in battle. (useful for spells that buff the caster's army)
;-------------------------------------------------------------------------
; 11 - Item creation
;-------------------------------------------------------------------------
; 12 - Save or Die spells
;
; SavePenalty - The save penalty used by the spell
; UndeadPenalty - Additional penalty if the target is undead
; NormalPenalty - Additional penalty if the target is a normal unit
; FantasticPenalty - Additional penalty if the target is a fantastic unit
;
; New spells of this type are supported. 
; Set Custom=True.
; Set CustomPriorityCombat to modify the AI combat priority of casting the spell.
; Other parameters are save as damage spells (type 5) when applicable.
; 
;-------------------------------------------------------------------------
; 13 - Unit curse
;
; Set EnchantmentID to the UNIT ENCHANTMENT ID of the applied enchantment.
; As of now, the effect of existing unit enchantments is still hardcoded.
;
; SavePenalty - The save penalty used by the spell
; UndeadPenalty - Additional penalty if the target is undead
; NormalPenalty - Additional penalty if the target is a normal unit
; FantasticPenalty - Additional penalty if the target is a fantastic unit
;
; New spells of this type are supported. 
; Set Custom=True.
; Set CustomPriorityCombat to modify the AI combat priority of casting the spell.
;-------------------------------------------------------------------------
; 14 - Unit curse without a save roll
;
; Set EnchantmentID to the UNIT ENCHANTMENT ID of the applied enchantment.
; As of now, the effect of existing unit enchantments is still hardcoded.
;
; New spells of this type are supported. 
; Set Custom=True.
; Set CustomPriorityCombat to modify the AI combat priority of casting the spell.
;-------------------------------------------------------------------------
; 16 - Unit curse for normal units only
;
; SavePenalty - The save penalty used by the spell
; UndeadPenalty - Additional penalty if the target is undead
; NormalPenalty - Additional penalty if the target is a normal unit
; FantasticPenalty - Additional penalty if the target is a fantastic unit
;
; New spells of this type are supported. 
; Set Custom=True.
; Set CustomPriorityCombat to modify the AI combat priority of casting the spell.
; ========================================================================
; NOTES : 
; Moving spells between realms and rarities is already supported.
; When making such changes, always update the default spell picks for the human player
; in this file (above) and adjust the AI starting spell script (AISSSpell.CAS) as necessary/desired.
; It is also strongly recommended to adjust the spell's trade value and research priority when it is being moved between rarities.
; -----------------------------------------------------------
; It is possible to remove a spell from the game by adding the line Disabled=True to the spell.
; In this case, the spell should also be removed from the human default picks, as well as the AI's
; starting spell selection script, otherwise the spell will remain possible to obtain through those features.
; -----------------------------------------------------------
; Adding new spells is a work in progress feature.
; Spell types marked as "New spells of this type are supported" are generally safe to add.
; New spell support of other types are either partially implemented or not implemented at all.
; -----------------------------------------------------------

