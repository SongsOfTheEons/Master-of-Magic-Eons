; For each realm the human player has at least 4 books in, add that realm's value in the "Humanrealm" line.
; Finally, the race that gets the highest total value is the one the AI prefers for building settlers.
; The result of this priority check is used to initialize the "Isbestrace" and "Settlerwanted" variables in AIProd.CAS.
