; When modding buildings, please be aware that having too many buildings displayed at
; the same time might lead to the last building(s) having no room left to display.
; Starting from version 1.2.0, this will not freeze the game anymore but the building won't
; be displayed, so the player cannot sell it, so keeping the size and amount of buildings
; low enough to display them all is strongly recommended, if necessary, by using the "replaces" feature more often.
;
; AIBuyPrio is how many times the buying price the AI needs to own in gold to buy the building.
; AIEarlyBuyPrio is same for cities below 7000 population.
; Both default to 100 if not included. These only affect whether the AI spends gold to produce these faster.
; For decisions on what to build, see AIProd.CAS and AIBuilding.CAS
;
